<!DOCTYPE html>
<html lang="en" data-bs-theme="dar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
            padding-bottom: 0;
            font-family: Arial, sans-serif;
        }
        .progress {
            height: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm d-flex justify-content-center">
        <img src="./img/dejourney.jpg" alt="the journey logo" srcset="" style="max-width: 100px;" class="mb-3 d-flex justify-content-center">
    </nav>
    <div class="container-sm border border-primary border-3 p-3 rounded">
        <div class="container-sm d-flex justify-content-between">
            <h1 class="text-center my-3">TO-DO APP</h1>
            <img src="./img/to-list-icon.png" alt="to do list icon" srcset="" style="width: 80px; height: 60px;">
        </div>
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
        </div>
        <button class="btn btn-primary mb-3" onclick="addTask()" id="addedTask">Add Task</button>

        <div class="modal modal-sm fade" id="emptyTaskModal">
            <div class="modal-dialog">
                <div class="modal-content d-flex">
                    <div class="modal-header justify-content-center">
                        <h4 class="modal-title text-center">Invalid Input!</h4>
                    </div>
                    <div class="modal-body">
                        Please enter a valid task. The input cannot be empty.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div id="tasks" class="list-group mb-3"></div>

        <div class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        .modal-
                    </div>
                </div>
            </div>
        </div>

        <div class="progress mb-3">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated role="progressbar" style="width: 0%">0%</div>
        </div>

        <button class="btn btn-secondary" onclick="sortTasks()">Sort Tasks</button>
    </div>

    <div class="footer container-fluid mt-5 text-center">
        <p>Developed by Rauf Ali Yakubu using HTML, Bootstrap and JavaScript</p>
        <p>Copyright Â© Right @ 2024. All rights reserved</p>
    </div>

    <script src="./javascript.js"></script>
    
</body>
</html>

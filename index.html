<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
            padding-bottom: 0;
            font-family: Arial, sans-serif;
        }
        .progress {
            height: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm d-flex justify-content-center">
        <img src="dejourney.jpg" alt="the journey logo" srcset="" style="max-width: 100px;" class="mb-3 d-flex justify-content-center">
    </nav>
    <div class="container-sm border border-primary border-3 p-3 rounded">
        <h1 class="text-center my-3">TO-DO APP</h1>
        
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
        </div>
        <button class="btn btn-primary mb-3" onclick="addTask()">Add Task</button>

        <div id="tasks" class="list-group mb-3"></div>

        <div class="progress mb-3">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated role="progressbar" style="width: 0%">0%</div>
        </div>

        <button class="btn btn-secondary" onclick="sortTasks()">Sort Tasks</button>
    </div>

    <div class="footer container-fluid mt-5 text-center">
        <p>Developed by Rauf Ali Yakubu using HTML, Bootstrap and JavaScript</p>
        <p>Copyright Â© Right @ 2024. All rights reserved</p>
    </div>

    <script src="./javascript.js"></script>
    
</body>
</html>
